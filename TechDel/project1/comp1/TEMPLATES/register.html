<div class="row">
  <div class ="col s12 ">
    <div class=" red-text center align m6 offset-m6">
        <h3>Sign-up Form </h3>
    </div>
        <form method="post">
          {%csrf_token%}
        <br></br>
        <div class="row">
        <div class="input-field col s4 offset-m2">
            <input id="first_name" type="text" class="validate left align" name="first_name">
            <label for="first_name" >First Name</label>
          </div>
          <div class="input-field col s4">
            <input id="last_name" type="text" class="validate right align" name="last_name">
            <label for="last_name" >Last Name</label>
          </div>
        </div>
        
          <div class="input-field col s4 offset-m2">
            <input id="email" type="email" class="validate" name="email">
            <label for="email">Email</label>
            <span class="helper-text" data-error="wrong" data-success="right"></span>
          </div>
          <div class="input-field col s4 ">
            <i class="material-icons prefix">phone</i>
            <input id="icon_telephone" type="tel" class="validate" name="phone">
            <label for="icon_telephone">Telephone</label>
          </div>
          <div class="input-field col s8 offset-m2">
            <input id="username" type="text" class="validate" name="Username">
            <label for="username">Username</label>
        </div>
        <div class="input-field col s8 offset-m2">
            <input id="password" type="password" class="validate" name="password">
            <label for="password">Password</label>
        </div>
        <div class="input-field col s8 offset-m2">
            <input id="passwordConfirm" type="password" name="passwordConfirm">
            <label id="lblPasswordConfirm" for="passwordConfirm" data-error="Password not match" data-success="Password Match"> Confirm Password</label>
        </div>
        <div class = "form-field">
          <button class="btn-large waves-effect red darken-1 col s9 offset-m7 left align" style ="width:25%" type="submit" name="action" formaction="" onsubmit="" >Submit
          
          </button>
<!-- Compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
<script>
 $("#password").on("focusout", function (e) {
    if ($(this).val() != $("#passwordConfirm").val()) {
        $("#passwordConfirm").removeClass("valid").addClass("invalid");
    } else {
        $("#passwordConfirm").removeClass("invalid").addClass("valid");
    }
});

$("#passwordConfirm").on("keyup", function (e) {
    if ($("#password").val() != $(this).val()) {
        $(this).removeClass("valid").addClass("invalid");
    } else {
        $(this).removeClass("invalid").addClass("valid");
    }
});
</script>
        </form>
